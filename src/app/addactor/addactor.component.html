      </div>
    </div>
    <div class="form-group">
      <label for="inputYear" class="col-lg-2 control-label">Birth Year</label>
      <div class="col-lg-10">
        <input placeholder="AnnÃ©e de publication du film" class="form-control" id="inputYear"
               [(ngModel)]="actor.birth_year"
               name="year">
      </div>
    </div>

    <div class="form-group">
      <div class="col-lg-10 col-lg-offset-2">
        <button type="submit" class="btn btn-primary">Ajouter un actor</button>
      </div>
    </div>

</form>
